<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Companies for {{ skill }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
  <div class="container">
    <h2 class="mb-4">Select companies for "{{ skill | upper }}"</h2>

    {% if companies %}
      <form method="POST" action="{{ url_for('apply_selected_route') }}" enctype="multipart/form-data">
        <ul class="list-group mb-3">
          {% for company in companies %}
            <li class="list-group-item">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input me-2" name="selected_companies" value="{{ company.name }}"
                  {% if preselect_all %}checked{% endif %}>
                {{ company.name }} â€” {{ company.package }}
              </label>
            </li>
          {% endfor %}
        </ul>

        <div class="mb-3">
          <label class="form-label">Upload Resume</label>
          <input type="file" name="resume" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Apply to Selected Companies</button>
      </form>
    {% else %}
      <div class="alert alert-warning">No companies found for this skill.</div>
    {% endif %}

    <a href="{{ url_for('welcome') }}" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
