<!-- templates/apply_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ company }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h2>Apply to {{ company }}</h2>
    <form action="{{ url_for('apply_company') }}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="company" value="{{ company }}">
        
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" required>
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
                <select class="form-select" name="country_code" style="max-width: 100px;">
                    <option value="+91">+91</option>
                    <option value="+1">+1</option>
                    <option value="+44">+44</option>
                    <option value="+61">+61</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="text" class="form-control" name="phone" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>

        <div class="mb-3">
            <label for="experience" class="form-label">Experience</label>
            <select class="form-select" name="experience" required>
                <option value="0-1 year">below> 1 year</option>
                <option value="1-2 years">1-5 years</option>
                <option value="3+ years">10+ years</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" name="resume" required>
        </div>

        <button type="submit" name="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
</body>
</html>
