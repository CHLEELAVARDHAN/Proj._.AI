<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies for {{ skill }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container">
    <h2 class="mb-4">Companies hiring for "{{ skill }}"</h2>

    {% if companies %}
        <ul class="list-group">
            {% for company in companies %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ company.name }} â€” {{ company.package }}</span>
                    <!-- Single company apply -->
                    <form action="{{ url_for('apply_company') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="company" value="{{ company.name }}">
                        <button type="submit" class="btn btn-sm btn-primary">Apply</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <!-- Send resume to ALL companies -->
        <form action="{{ url_for('apply_all_or_select') }}" method="POST" class="mt-3">
            <input type="hidden" name="skill" value="{{ skill }}">
            <button type="submit" class="btn btn-success mt-3">
                âœ… Send Resume to ALL Companies
            </button>
        </form>
        <p class="mt-3">
            ðŸ‘‰ Or <a href="{{ url_for('select_apply', encoded_skill=encoded_skill) }}">select companies to apply</a>
        </p>
    {% else %}
        <div class="alert alert-warning mt-3">No companies found for this skill.</div>
        <a href="{{ url_for('ideas') }}" class="btn btn-secondary mt-3">Skip & Go to Ideas Session</a>
    {% endif %}
</div>
</body>
</html>
